# ═══════════════════════════════════════════════════════════════════════════════
# AUTHENTICATION SERVICE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# // Security will be reinforced in Subject 3
# Students: Update JWT configuration in Subject 3
# ═══════════════════════════════════════════════════════════════════════════════

server:
  port: 8085

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/hospital_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# ═══════════════════════════════════════════════════════════════════════════════
# JWT CONFIGURATION (PLACEHOLDER)
# // Security will be reinforced in Subject 3
# Students: Configure proper secret key and expiration times
# ═══════════════════════════════════════════════════════════════════════════════
jwt:
  secret: your-256-bit-secret-key-here-change-in-production  # CHANGE THIS!
  expiration: 3600000       # 1 hour in milliseconds
  refresh-expiration: 86400000  # 24 hours

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    com.hospital.auth: DEBUG
    org.springframework.security: DEBUG

