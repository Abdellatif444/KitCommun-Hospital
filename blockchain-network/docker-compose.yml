version: '3.8'

services:
  # GANACHE CLI - Private Blockchain
  # Simulates an Ethereum network for development
  ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: hospital-blockchain
    ports:
      - "8545:8545"
    # Create deterministic accounts with a fixed mnemonic for consistent testing
    command: >
      --mnemonic "doctor hospital wallet secure block chain audit kit commun 2024"
      --networkId 5777
      --hostname 0.0.0.0
      --db /data
    volumes:
      - ./ganache_data:/data
    networks:
      - hospital-network
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  hospital-network:
    external: true  # Connect to the existing Kit Commun network
