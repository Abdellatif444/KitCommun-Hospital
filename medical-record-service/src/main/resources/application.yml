# ═══════════════════════════════════════════════════════════════════════════════
# MEDICAL RECORD SERVICE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# SECURITY CRITICAL: This service handles sensitive medical data (PHI).
# // Security will be reinforced in Subject 3
# ═══════════════════════════════════════════════════════════════════════════════

server:
  port: 8084

spring:
  application:
    name: medical-record-service

  datasource:
    url: jdbc:postgresql://localhost:5432/hospital_medical_records
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

feign:
  circuitbreaker:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.hospital.medicalrecord: DEBUG

