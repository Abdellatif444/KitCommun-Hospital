# ═══════════════════════════════════════════════════════════════════════════════
# STAFF SERVICE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

server:
  port: 8082

spring:
  application:
    name: staff-service

  datasource:
    url: jdbc:postgresql://localhost:5432/hospital_staff
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.hospital.staff: DEBUG

